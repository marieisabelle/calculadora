name: CI Pipeline

on:
  push:
    branches: [ main ] # Só roda quando enviar para a branch main
  pull_request:
    branches: [ main ] # Também roda quando alguém abre PR para main

jobs:
  build-and-test:
    runs-on: ubuntu-latest # Máquina virtual Linux na nuvem

    steps:
      # 1. Baixar o repositório
      - name: Baixar código
        uses: actions/checkout@v4

      # 2. Configurar Node.js (trocar versão se necessário)
      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 3. Instalar dependências
      - name: Instalar dependências
        run: npm ci

      # 4. Rodar testes
      - name: Rodar testes
        run: npm test

      # 5. Build do projeto
      - name: Build
        run: npm run build
